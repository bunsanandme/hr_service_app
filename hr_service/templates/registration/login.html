{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Вход</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
  <link rel="stylesheet" href="{% static 'css/bulma-list.css'%}" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body>
  <main>
    <section class="section">
      <div class="container">
        <div class="hero-body has-text-centered">
          <div class="login">
            <div class="has-text-centered">
              <h1 class="title is-1">Вход</h1>
            </div>
            <br>
            <br>

            <form method="POST">
              {% csrf_token %}
              <div class="field">
                <div class="control">
                  {% render_field form.username class="input" placeholder="Логин" style="width: 400px"%}
                </div>
              </div>
              <div class="field">
                <div class="control">
                  {% render_field form.password class="input" type="password" placeholder="Пароль" autocomplete="current-password" style="width: 400px"%}
                </div>
              </div>
              <br />
              <button class="button is-medium is-wine" type="submit">
                Войти
              </button>
              <input type="hidden" name="next" value="{{ request.GET.next }}" />
            </form>
            <br>
            <nav class="level">
              <div class="level-item has-text-centered">
                <div>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
